<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="../static/stylesheets/styles.css">
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>


    <button type="button" class="next" style="position: absolute; top: 1%; right: 0.5%; height: 7%; text-align: left;" onclick="swap_units()">
        <p id="unit-btn">Imperial Units</p>
    </button>


    <h1 class='pack_details_per'>Weight</h1>
    <p id="weight-text">The weight of my package is (in pounds)</p>



    <div class='per-package-form'>
        <div id='circle'>
            <form>
                <input type="number" id="weight_per" name="weight_per" placeholder="5.0">
            </form>
        </div>

        <input type="range" id="weight_slider" oninput="slider()">
        <p id="error1"></p>
    </div>



    <div class='bottom'>
        <a href='./package_details_per.html'>
            <button type="button" class='back'>
                <p>Back</p>
            </button>
        </a>

        <div class='dot-group'>
            <span class="dot-per"></span>
            <span class="dot-per" style="background-color:#B58F68;"></span>
            <span class="dot-per"></span>
            <span class="dot-per"></span>
            <span class="dot-per"></span>
            <span class="dot-per"></span>
            <span class="dot-per"></span>
        </div>
        <button type="button" class='next' onclick="per_package_weight()">
            <p>Next</p>
        </button>

    </div>

</body>

</html>
