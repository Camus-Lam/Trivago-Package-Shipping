<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="../static/stylesheets/styles.css">
        <script type="text/javascript" src="./script.js"></script>
    </head>

    <body>

        <button type="button" class="next" style="position: absolute; top: 1%; right: 0.5%; height: 7%; text-align: left;" onclick="swap_units()">
        <p id="unit-btn">Imperial Units</p>
    </button>

        <h1 class='pack_details_per'>Package Cart</h1>
        <p class='med-to'>The packages I want to send out are</p>

        <div id="cart">
        </div>

        <div class="new_div">
            <button type="button" class='new' onclick="new_package()">
                <p>Add new package</p>
            </button>
        </div>

        <div class='bottom'>
                <button type="button" class='back' onclick="back_cart()">
                    <p>Back</p>
                </button>

            <div class='dot-group'>
                <span class="dot-per"></span>
                <span class="dot-per"></span>
                <span class="dot-per"></span>
                <span class="dot-per"></span>
                <span class="dot-per"></span>
                <span class="dot-per"></span>
                <span class="dot-per" style="background-color:#B58F68;"></span>
            </div>
                <button type="button" class='next' onclick="end()">
                    <p>Next</p>
                </button>
        </div>


    </body>
</html>
